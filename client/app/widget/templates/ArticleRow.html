<article>
    <header data-dojo-attach-point="headerNode">
        ${article.title}
        <span class="date">${article.date:_formatDate}</span>
    </header>
    <div class="content">
        <h1><a href="${article.link}" target="_blank">${article.title}</a></h1>
        <span class="author">${article.author}</span>
        <div data-dojo-attach-point="articleDescriptionNode"></div>
    </div>
</article>
